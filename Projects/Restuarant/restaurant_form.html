<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Cuisune</title>
    <link rel="stylesheet" href="restaurant.css">
</head>
<body>
    <div class="header">
        <br>
        <h1>World Cuisune</h1>
        <h2>Order Form</h2>
        <br>
    </div>
    <br>
    
    <div class="info">
        <h3>Please fill out for delivery:</h3>
        <form action="post">
        <p>
            <label for="fname">First Name: </label>
                <input type="text" id="fname" name="fname"><br>
                <br>
            <label for="lname">Last Name: </label>
                <input type="text" id="lname" name="lname"><br>
                <br>
            <label for="phone">Phone No: </label>
                (<input id="phone" type=tel size=3 minlength="3" maxlength="3" placeholder="XXX">) <input type=tel size=3 minlength="3" maxlength="3" placeholder="XXX"> - <input type=tel size=4 minlength="4" maxlength="4" placeholder="XXXX"><br>
                <br>

            <label for="street">Street Address: </label>
                <input type="text" id="street" name="street"><br>
                <br>
            <label for="city">City: </label>
                <input type="text" id="city" name="city"><br>
                <br>
            <label for="state">State: </label>
            <select id="state" name="state" size="1">
                <option value="blank">--</option>
                <option value="AK">AK</option>
                <option value="AL">AL</option>
                <option value="AR">AR</option>
                <option value="AZ">AZ</option>
                <option value="CA">CA</option>
                <option value="CO">CO</option>
                <option value="CT">CT</option>
                <option value="DC">DC</option>
                <option value="DE">DE</option>
                <option value="FL">FL</option>
                <option value="GA">GA</option>
                <option value="HI">HI</option>
                <option value="IA">IA</option>
                <option value="ID">ID</option>
                <option value="IL">IL</option>
                <option value="IN">IN</option>
                <option value="KS">KS</option>
                <option value="KY">KY</option>
                <option value="LA">LA</option>
                <option value="MA">MA</option>
                <option value="MD">MD</option>
                <option value="ME">ME</option>
                <option value="MI">MI</option>
                <option value="MN">MN</option>
                <option value="MO">MO</option>
                <option value="MS">MS</option>
                <option value="MT">MT</option>
                <option value="NC">NC</option>
                <option value="ND">ND</option>
                <option value="NE">NE</option>
                <option value="NH">NH</option>
                <option value="NJ">NJ</option>
                <option value="NM">NM</option>
                <option value="NV">NV</option>
                <option value="NY">NY</option>
                <option value="OH">OH</option>
                <option value="OK">OK</option>
                <option value="OR">OR</option>
                <option value="PA">PA</option>
                <option value="RI">RI</option>
                <option value="SC">SC</option>
                <option value="SD">SD</option>
                <option value="TN">TN</option>
                <option value="TX">TX</option>
                <option value="UT">UT</option>
                <option value="VA">VA</option>
                <option value="VT">VT</option>
                <option value="WA">WA</option>
                <option value="WI">WI</option>
                <option value="WV">WV</option>
                <option value="WY">WY</option>
            </select>
            <label for="zipcode">Zip Code: </label>
                <input id="zipcode" type="text" name="zipcode" size="5" minlength="5" maxlength="5" placeholder="XXXXX"><br>
                <br>         
            </p>
        </form>
    </div>
    <br>
    <div class="menu">
        <h3>Menu Options</h3>
        <form action="post">
        <p>
            <fieldset>
                <legend>Choose up to 3 dishes:</legend>
                <select name="dish1" id="dish1">
                    <option value="none">none</option>
                    <option value="brisket">BBQ Brisket</option>
                    <option value="pizza">Margherita Pizza</option>
                    <option value="ceviche">Ceviche</option>
                    <option value="padthai">Pad Thai</option>
                    <option value="ramen">Ramen</option>
                    <option value="curry">Chicken Curry</option>
                    <option value="kabob">Kabob Plate</option>
                    <option value="jambalaya">Jambalaya</option>
                    <option value="katsu">Chicken Katsu</option>
                    <option value="jollof">Jollof Rice</option>
                </select>
                <select name="dish2" id="dish2">
                    <option value="none">none</option>
                    <option value="brisket">BBQ Brisket</option>
                    <option value="pizza">Margherita Pizza</option>
                    <option value="ceviche">Ceviche</option>
                    <option value="padthai">Pad Thai</option>
                    <option value="ramen">Ramen</option>
                    <option value="curry">Chicken Curry</option>
                    <option value="kabob">Kabob Plate</option>
                    <option value="jambalaya">Jambalaya</option>
                    <option value="katsu">Chicken Katsu</option>
                    <option value="jollof">Jollof Rice</option>
                </select>
                <select name="dish3" id="dish3">
                    <option value="none">none</option>
                    <option value="brisket">BBQ Brisket</option>
                    <option value="pizza">Margherita Pizza</option>
                    <option value="ceviche">Ceviche</option>
                    <option value="padthai">Pad Thai</option>
                    <option value="ramen">Ramen</option>
                    <option value="curry">Chicken Curry</option>
                    <option value="kabob">Kabob Plate</option>
                    <option value="jambalaya">Jambalaya</option>
                    <option value="katsu">Chicken Katsu</option>
                    <option value="jollof">Jollof Rice</option>
                </select>
            </fieldset>
        <p>
            <fieldset>
                <legend>Choose a drink: </legend>
                <label><input type="radio" name="drink" value="coke">Coke</label>
                <label><input type="radio" name="drink" value="sprite">Sprite</label>
                <label><input type="radio" name="drink" value="lemonade">Lemonade</label>
                <label><input type="radio" name="drink" value="icedtea">Thai Iced Tea</label>
                <label><input type="radio" name="drink" value="none">none</label>
            </fieldset>
        <p>
            <fieldset>
                <legend>Condiments</legend>
                <label><input type="checkbox" name="condiment" value="bbq">BBQ Sauce</label>
                <label><input type="checkbox" name="condiment" value="ranch">Ranch</label>
                <label><input type="checkbox" name="condiment" value="gravy">Gravy</label>
                <label><input type="checkbox" name="condiment" value="soy">Soy Sauce</label>
                <label><input type="checkbox" name="condiment" value="hot">Hot Sauce</label>
            </fieldset>
        <p>
            <fieldset>
                <legend>Any Allergies?</legend>
                <label><input type="checkbox" name="allergies" value="milk">Milk</label>
                <label><input type="checkbox" name="allergies" value="nuts">Tree Nuts</label>
                <label><input type="checkbox" name="allergies" value="eggs">Eggs</label>
                <label><input type="checkbox" name="allergies" value="peanuts">Peanuts</label>
                <label><input type="checkbox" name="allergies" value="fish">Fish</label>
                <label><input type="checkbox" name="allergies" value="wheat">Wheat</label>
                <label><input type="checkbox" name="allergies" value="shellfish">Shellfish</label>
                <label><input type="checkbox" name="allergies" value="soybeans">Soybeans</label>
                <label><input type="checkbox" name="allergies" value="other">Other (Write in Comments Box)</label>
            </fieldset>
        <p>
            <fieldset>
                <legend>Comments</legend>
                <textarea id="comments" name="comments" rows="5" cols="50" placeholder="Please leave any extra instructions right here.

                Thank you and Enjoy!"></textarea>
            </fieldset>
        <p><input type="submit" value="Submit"></p>
        </form>
    </div>
</body>
</html>
